<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Menú horizontal con CSS</title>
<style type="text/css">
#button {
	padding: 0;
}
#button li {
	display: inline;
}
#button li a {
	font-family: Arial;
	font-size:11px;
	text-decoration: none;
	float:left;
	padding: 10px;
	background-color: #2175bc;
	color: #fff;
}
#button li a:hover {
	background-color: #2586d7;
	margin-top:-2px;
	padding-bottom:12px;
}
</style>
</head>
<body>
<h1>Menú horizontal con CSS</h1>
<div >
  <ul id="button">

    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Clients</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">F.A.Q</a></li>

    <li><a href="#">Help</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
</div>
</body>
</html>
