<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01</title>
    <link rel="stylesheet" href="./css/ejercicio01.css" />
</head>
<body>
    <h1>Examen 01/03/2024 - Ejercicio 1 - Gestor Comercial</h1>
    <div class="panel">
        <h1>Libros</h1>
        <hr />
    </div>
    <div id="panelCRUD" class="panelCRUD">
        <h1>CRUD de Libros</h1>
        <form id="frmAñadirLibro" name="frmAñadirLibro">
            <label><h4>Añadir Libro:</h4></label>
            <label>Nombre Libro: </label>
            <input type="text" id="txtNombre" />
            <label>Nombre Autor: </label>
            <input type="text" id="txtAutor" />
            <label>Nombre Libro: </label>
            <input type="text" id="txtEditorial" />
            <label>Nº Páginas: </label>
            <input type="number" id="numPaginas" />
            <br><br><br><br>
            <input type="submit" value="Guardar" />
        </form>
        <hr />
        <form id="frmBorrarLibro" name="frmBorrarLibro">
            <label><h4>Borrar Libro:</h4></label>
            <label>Nombre Libro: </label>
            <select name="libroBorrar"></select><br><br>
            <input type="submit" value="Borrar" />
        </form>
        <hr />
        <form id="frmActualizarLibro" name="frmActualizarLibro">
            <label><h4>Actualizar Libro:</h4></label>
            <label>Nombre Libro: </label>
            <select name="libroModificar"></select>
            <label>Nuevo Nombre Libro: </label>
            <input type="text" id="txtActualizarNombre" />
            <label>Nuevo Nombre Autor: </label>
            <input type="text" id="txtActualizarAutor" />
            <label>Nuevo Nombre Libro: </label>
            <input type="text" id="txtActualizarEditorial" />
            <label>Nuevo Nombre Libro: </label>
            <input type="number" id="numActualizarPaginas" />
            <br><br>
            <input type="submit" value="Actualizar" />
        </form>
        <br /><br />
    </div>
    <script src="./js/Ejercicio01.js"></script>
</body>
</html>
