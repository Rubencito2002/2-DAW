    <script>
        function mostrarResultado()
        {
            let num1 = Number (frmNum.num1.value);

            let num3 = Number (frmNum.num3.value);

            console.log("La suma de los dos primeros números es: " + suma);

            document.getElementById("res").innerHTML = "La suma de los dos primeros números es: " + suma + "<br>El producto del tercer y cuarto número es: " + producto;
