
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Introduce el primer número:"));
        let num2 = parseInt(prompt("Introduce el segundo número:"));

        if (num1 > num2) {
            let suma = num1 + num2;
            let diferencia = num1 - num2;
            document.write("La suma de los números es: " + suma + "<br>");
            document.write("La diferencia de los números es: " + diferencia);
        } else {
            let producto = num1 * num2;
            let division = num1 / num2;
            document.write("El producto de los números es: " + producto + "<br>");
            document.write("La división del primer número respecto al segundo es: " + division);
        }
    </script>
</body>
</html>
