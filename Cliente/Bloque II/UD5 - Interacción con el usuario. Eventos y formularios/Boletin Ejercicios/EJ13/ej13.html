<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 13</title>
  </head>
  <body>
    <h1>Validación de formularios con expresiones regulares</h1>
    <form action="formularioProcesado.html" name="formulario">
      <label>Apellidos: </label>
      <input type="text" name="apellidos" required pattern="^[A-ZÁÉÍÓÚÜÑ][a-záéíóúüñ]*(\s[A-ZÁÉÍÓÚÜÑ][a-záéíóúüñ]*)*"/>
      <br />
      <label>Nombre: </label>
      <input type="text" name="nombre" required pattern="^[A-ZÁÉÍÓÚÜÑ][a-záéíóúüñ]*(\s[A-ZÁÉÍÓÚÜÑ][a-záéíóúüñ]*)*"/>
      <br />
      <label>Fecha de nacimiento: </label>
      <input type="text" name="fechaNacimiento" placeholder="DD/MM/AAAA" required pattern="\d\d\/\d\d\/\d\d\d\d"/>
      <br />
      <label>DNI: </label>
      <input type="text" name="dni" required pattern="^[0-9]{7,8}[A-Z]$"/>
      <br />
      <label>Correo electrónico: </label>
      <input type="text" name="email" required pattern="^[a-z\.\-_]+@[a-z\-_]+\.[a-z]{2,4}"/>
      <br />
      <label>Usuario IDEA: </label>
      <input type="text" name="usuario" required pattern="^[a-z]{7}[0-9]{3}$"/>
      <br />
      <label>Teléfono: </label>
      <input type="text" name="telefono" required pattern="^[6789][0-9]{8}$"/>
      <br />
      <label>Usuario de Twitter: </label>
      <input type="text" name="twitter" required pattern="^@[a-zA-Z0-9_]{4,15}$"/>
      <br />
      <input type="submit" name="submit" value="Procesar Formulario" />
    </form>
  </body>
</html>
